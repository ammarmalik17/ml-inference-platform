apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-inference-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-inference-app
  template:
    metadata:
      labels:
        app: ml-inference-app
    spec:
      containers:
      - name: ml-inference-app
        image: ml-inference-app:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_PATH
          value: "yolo11n-cls.pt"  # Default model for inference
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5