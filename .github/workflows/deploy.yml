name: Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: read
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest

    - name: Update Kubernetes deployment
      run: |
        # Replace image in deployment.yaml
        sed -i 's|image: ml-inference-app:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|g' k8s/deployment.yaml
        
        # Apply the updated deployment (assuming kubectl is configured with appropriate credentials)
        # This would typically be done with a secret containing kubeconfig
        echo "Deployment file updated with new image: ${{ steps.meta.outputs.tags }}"
        
    - name: Print deployment manifest
      run: cat k8s/deployment.yaml